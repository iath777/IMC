<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <p class="subtitle">Unidade Curricular: Lógica de Programação</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="input-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="feminino" name="sexo" value="F" checked>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="sexo" value="M">
                    <label for="masculino">Masculino</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" min="0" required>
            </div>
            
            <div class="input-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" min="0" required>
            </div>
            
            <button id="calcularBtn">Calcular IMC</button>
            <button id="limparBtn">Limpar</button>
        </div>
        
        <div class="result-section">
            <h2>Resultado</h2>
            <div id="resultadoContainer">
                <p>Preencha os dados e clique em "Calcular IMC"</p>
            </div>
        </div>
        
        <div class="historico-section">
            <h2>Histórico</h2>
            <table id="historicoTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Peso (kg)</th>
                        <th>Altura (m)</th>
                        <th>IMC</th>
                        <th>Condição</th>
                        <th>Diferença (kg)</th>
                    </tr>
                </thead>
                <tbody id="historicoBody">
                    <!-- Dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="imc.js"></script>
</body>
</html>
